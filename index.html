  <script>
    const config = {
      apiKey: "AIzaSyDF5xCzBZTaiDLmGYzCMA30JJe1wo1NnTM",
      authDomain: "sebs-slots.firebaseapp.com",
      databaseURL: "https://sebs-slots-default-rtdb.firebaseio.com",

    };

    firebase.initializeApp(config);
    const auth = firebase.auth();
    const db = firebase.database();
    let user = null;

    const symbols = ["üçí", "üçã", "üçâ", "üîî", "üíé", "7Ô∏è‚É£"];
    const weights = [30, 25, 20, 15, 8, 2];
    const payouts = {
      "üçíüçíüçí": 2,
      "üçãüçãüçã": 3,
      "üçâüçâüçâ": 5,
      "üîîüîîüîî": 8,
      "üíéüíéüíé": 15,
      "7Ô∏è‚É£7Ô∏è‚É£7Ô∏è‚É£": 100
    };

    function weightedRandom() {
      const sum = weights.reduce((a, b) => a + b, 0);
      let rand = Math.random() * sum;
      for (let i = 0; i < symbols.length; i++) {
        if (rand < weights[i]) return symbols[i];
        rand -= weights[i];
      }
    }

    function spin() {
      const bet = parseInt(document.getElementById("bet").value);
      if (!user || isNaN(bet) || bet < 1) {
        alert("Invalid bet.");
        return;
      }

      const ref = db.ref("users/" + user.uid + "/balance");

      ref.transaction(bal => {
        if (bal === null) return; // balance not ready
        if (bal < bet) return; // not enough balance

        const spin = [weightedRandom(), weightedRandom(), weightedRandom()];
        const resultKey = spin.join("");
        const rawWin = (payouts[resultKey] || 0) * bet;
        const win = rawWin > 0 ? rawWin * 0.87 : 0; // 13% casino edge
        const newBalance = bal - bet + win;

        // Show result
        document.getElementById("slots").textContent = spin.join("");
        document.getElementById("balance").textContent = newBalance.toFixed(2);
        document.getElementById("result").textContent = win > 0
          ? `You won ${win.toFixed(2)} coins!`
          : "You lost.";

        return newBalance;
      });
    }

    // Sign in anonymously and load balance
    auth.signInAnonymously().then(cred => {
      user = cred.user;
      const ref = db.ref("users/" + user.uid + "/balance");

      ref.once("value").then(snapshot => {
        let bal = snapshot.val();
        if (bal === null) {
          bal = 100;
          ref.set(bal);
        }
        document.getElementById("balance").textContent = bal.toFixed(2);
      });
    });
  </script>
